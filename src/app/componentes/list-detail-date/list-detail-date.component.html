<ion-item  [(disabled)]="disabled"  lines="none" class="item-historial" color="transparent" >
  <ion-card class="sub-card-historial" id="sub-card-historial" >
    <p><span>
      {{titleCard}}
      <!-- {{fisiometria1.oximetria}}  -->
      </span> {{subTitleCard}}</p>
  </ion-card>
  
  <ion-icon src="{{icono}}" name="{{icono}}" color="primary"></ion-icon>

  <!-- <img  slot="end" src="assets/icon/oximetria2.png" width="20px" > -->
  <div class="content-time">
    <div  class="item-1" style="width: 50px; height: 40px;margin-top: -10px; margin-left: -10px;" >
      <div class="item-1-1" style="width: 100%; height: 60%;  display: flex; justify-content: center; align-items: center; color: var(--ion-color-home-monitoreo); font-size: 10pt;font-weight: 400; margin-top: 5px; margin-bottom: -5px;">
        {{diaFecha}}
        <!-- {{fisiometria1.fechaToma |  date:"dd" }} -->
      </div>
      <div class="item-1-2" style=" width: 100%; height: 40%; display: flex; justify-content: center; align-items: center; color: var(--ion-color-home-monitoreo); font-size: 8pt; text-transform: uppercase;">
        {{mesFecha}}
        <!-- {{fisiometria1.fechaToma |  date:"MMM" }} -->
      </div>
    </div>
    <div style="border-left: solid .4px var(--ion-color-menu-purple); height:25px; margin-left: 5px; margin-right:5px;"></div>
    <div class="item-2">
      {{hourFecha}}
      <!-- {{fisiometria1.fechaToma |  date:"mediumTime"}} -->
    </div>
  </div>
</ion-item>
