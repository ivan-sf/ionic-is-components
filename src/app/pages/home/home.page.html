<ion-header>
  <ion-toolbar>
    <ion-title>home</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">   
  <ion-list>
    <ion-item *ngFor="let c of componentes" detail>
      <ion-icon slot="start" name="{{c.icon}}" color="primary"></ion-icon>
      <ion-label  (click)="viewPages('list-detail-date-page')">{{c.name}}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
